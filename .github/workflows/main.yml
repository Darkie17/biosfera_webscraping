name: Ten-Minute Python Script

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Python script
        run: python main.py
      - name: Pushing the change
        run: |
          git config --global user.name "boleke"
          git config --global user.email bolatraikhanov@gmail.com
          git add .  # Add all changes to the staging area
          git commit -m "Update products.cvs file"  # Commit changes with a descriptive message
          git push  # Push changes to the remote repository

